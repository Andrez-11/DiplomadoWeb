<!DOCTYPE html>
<html>
<head lang= "es">
	<meta charset="utf-8">
	<title>Introduccion a Html</title>
</head>
<body>
	<!-- Tablas SOLO USARLAS PARA TABULAR DATOS no para diseño

	<table> crea una tabla
	<caption> permite manejar un titulo para la tabla
	<tr> crea una fila
	<td> crea una celda
	<th> crea un encabezado

	<thead> sección para el encabezado de la tabla
	<tbody> sección para el cuerpo o contenido
	-->
		<table>
			<caption>Ejemplo del manejo de tablas</caption>
			<thead>
				<tr><th>Encabezado 1</th><th>Encabezado 2</th></tr>
			</thead>
			<tbody>
				<tr>
					<td>Datos 1</td>
					<td>Datos 2</td>
					<td rowspan="2">Datos 2</td>
				</tr>
				<tr>
					<td>Datos 3</td>
					<td>Datos 4</td>
				</tr>
				<tr>
					<td>Datos 5</td>
					<td>Datos 6</td>
					<td>Datos 7</td>
				</tr>
				<tr>
					<td colspan="2">Dos Celdas Unidas Verdad</td>
				</tr>
			</tbody>
		</table>
		<div>Aquí tenemos una Capa</div>
					<span>Yo tambien puedo ser una capa</span>

</body>
</html>
